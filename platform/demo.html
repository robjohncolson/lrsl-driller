<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platform Demo - Driller</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .star-gold { color: #fbbf24; }
    .star-silver { color: #9ca3af; }
    .star-bronze { color: #d97706; }
    .star-tin { color: #6b7280; }
    .feedback-E { background-color: #dcfce7; color: #166534; }
    .feedback-P { background-color: #fef9c3; color: #854d0e; }
    .feedback-I { background-color: #fee2e2; color: #991b1b; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-6xl">
    <!-- Cartridge Selector -->
    <div class="bg-white rounded-xl shadow-lg p-4 mb-6">
      <div class="flex items-center gap-4 flex-wrap">
        <label class="font-medium text-gray-700">Select Topic:</label>
        <select id="cartridge-select" class="border border-gray-300 rounded-lg px-4 py-2 focus:border-purple-500 focus:ring-2 focus:ring-purple-200">
          <option value="lsrl-interpretation">LSRL Interpretation</option>
          <option value="residuals">Residuals</option>
        </select>
        <button id="btn-load-cartridge" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors">
          Load
        </button>
      </div>
    </div>

    <!-- Header -->
    <header class="bg-white rounded-xl shadow-lg p-4 mb-6">
      <div class="flex items-center justify-between flex-wrap gap-4">
        <div>
          <h1 class="text-2xl font-bold text-purple-700" id="cartridge-name">Loading...</h1>
          <p class="text-gray-500 text-sm" id="cartridge-desc"></p>
        </div>

        <!-- Stars Display -->
        <div id="stars-container" class="flex items-center gap-4">
          <span class="flex items-center gap-1" title="Gold Stars">
            <span class="star-gold text-xl">&#9733;</span>
            <span data-star-count="gold" class="font-bold">0</span>
          </span>
          <span class="flex items-center gap-1" title="Silver Stars">
            <span class="star-silver text-xl">&#9733;</span>
            <span data-star-count="silver" class="font-bold">0</span>
          </span>
          <span class="flex items-center gap-1" title="Bronze Stars">
            <span class="star-bronze text-xl">&#9733;</span>
            <span data-star-count="bronze" class="font-bold">0</span>
          </span>
          <span class="flex items-center gap-1" title="Tin Stars">
            <span class="star-tin text-xl">&#9733;</span>
            <span data-star-count="tin" class="font-bold">0</span>
          </span>
        </div>
      </div>

      <!-- Streaks -->
      <div id="streaks-container" class="flex gap-4 mt-3 text-sm flex-wrap">
        <span class="text-gray-500">Streaks:</span>
      </div>
    </header>

    <!-- Main Content -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <!-- Left: Graph -->
      <div class="bg-white rounded-xl shadow-lg p-4">
        <div id="graph-container" class="w-full h-80 bg-gray-50 rounded-lg"></div>

        <!-- Info Panel -->
        <div id="info-container" class="mt-4 p-3 bg-gray-50 rounded-lg text-sm">
        </div>
      </div>

      <!-- Right: Inputs -->
      <div class="bg-white rounded-xl shadow-lg p-4">
        <!-- Mode Tabs -->
        <div id="mode-tabs" class="flex gap-2 mb-4 flex-wrap">
        </div>

        <!-- Input Fields (dynamically rendered) -->
        <div id="input-container" class="space-y-4">
        </div>

        <!-- Action Buttons -->
        <div class="flex gap-3 mt-6">
          <button id="btn-grade" class="flex-1 bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition-colors">
            Grade
          </button>
          <button id="btn-next" class="flex-1 bg-gray-200 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-300 transition-colors">
            New Problem
          </button>
        </div>
      </div>
    </div>

    <!-- Celebration Toast -->
    <div id="celebration-toast" class="hidden fixed top-1/3 left-1/2 -translate-x-1/2 bg-gradient-to-r from-yellow-400 to-orange-500 text-white rounded-2xl shadow-2xl p-6 z-50 text-center pointer-events-none">
      <div class="text-5xl mb-3">&#11088;</div>
      <div class="text-xl font-bold mb-1">Gold Star!</div>
      <div class="text-yellow-100">Perfect score with no hints!</div>
    </div>
  </div>

  <script type="module">
    import { Platform } from './platform.js';

    // ==================== APP STATE ====================
    let platform = null;
    let currentCartridgeId = 'lsrl-interpretation';

    // ==================== UI HELPERS ====================
    function updateHeader(manifest) {
      document.getElementById('cartridge-name').textContent = manifest.meta.name;
      document.getElementById('cartridge-desc').textContent = manifest.meta.description;
    }

    function updateModeTabs(modes, currentMode, unlockedTiers, starCounts = {}) {
      const container = document.getElementById('mode-tabs');
      container.innerHTML = '';

      for (const mode of modes) {
        const btn = document.createElement('button');
        btn.dataset.mode = mode.id;
        btn.textContent = mode.name;

        // Check unlock: default, already unlocked, or meets gold star requirement
        const isUnlocked = mode.unlockedBy === 'default' ||
          unlockedTiers.includes(mode.id) ||
          (mode.unlockedBy?.gold && (starCounts.gold || 0) >= mode.unlockedBy.gold);
        const isActive = mode.id === currentMode;

        if (isActive) {
          btn.className = 'px-4 py-2 rounded-lg bg-purple-600 text-white font-medium';
        } else if (isUnlocked) {
          btn.className = 'px-4 py-2 rounded-lg bg-gray-100 text-gray-600 hover:bg-gray-200 cursor-pointer';
          btn.addEventListener('click', () => switchMode(mode.id));
        } else {
          btn.className = 'px-4 py-2 rounded-lg bg-gray-100 text-gray-400 cursor-not-allowed';
          btn.disabled = true;
          const requirement = mode.unlockedBy?.gold ? `${mode.unlockedBy.gold} gold stars` : 'locked';
          btn.title = `Unlock with ${requirement}`;
          btn.innerHTML = `${mode.name} &#128274;`;
        }

        container.appendChild(btn);
      }
    }

    function updateStreaksDisplay(streaks) {
      const container = document.getElementById('streaks-container');
      container.innerHTML = '<span class="text-gray-500">Streaks:</span>';

      for (const [field, count] of Object.entries(streaks)) {
        const span = document.createElement('span');
        span.innerHTML = `${capitalize(field)}: <span data-streak="${field}" class="font-bold text-purple-600">${count}</span>`;
        container.appendChild(span);
      }
    }

    function updateStarsDisplay(starCounts) {
      for (const [tier, count] of Object.entries(starCounts)) {
        const el = document.querySelector(`[data-star-count="${tier}"]`);
        if (el) el.textContent = count;
      }
    }

    function showCelebration(starType) {
      if (starType !== 'gold') return;
      const toast = document.getElementById('celebration-toast');
      toast.classList.remove('hidden');
      setTimeout(() => toast.classList.add('hidden'), 3000);
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    // ==================== PLATFORM CALLBACKS ====================
    function onStateChange(state) {
      if (state.modes) {
        updateModeTabs(state.modes, state.currentMode, state.game.unlockedTiers);
      }
      if (state.game) {
        updateStreaksDisplay(state.game.streaks);
        updateStarsDisplay(state.game.starCounts);
      }
    }

    function onGradingComplete(results) {
      // Check if star was earned
      if (results.allCorrect) {
        const state = platform.getState();
        showCelebration(state.game.potentialStar);
      }
    }

    // ==================== MODE SWITCHING ====================
    async function switchMode(modeId) {
      if (platform.setMode(modeId)) {
        await platform.loadProblem();
      }
    }

    // ==================== LOAD CARTRIDGE ====================
    async function loadCartridge(cartridgeId) {
      try {
        // Create new platform instance
        platform = new Platform({
          graphContainer: '#graph-container',
          inputsContainer: '#input-container',
          infoContainer: '#info-container',
          streaksContainer: '#streaks-container',
          starsContainer: '#stars-container',
          cartridgesPath: '/cartridges',
          sharedPath: '/shared',
          onStateChange,
          onGradingComplete
        });

        platform.init();

        // Load the cartridge
        const cartridge = await platform.loadCartridge(cartridgeId);
        updateHeader(cartridge.manifest);

        // Listen for star events
        platform.on('starEarned', ({ starType }) => showCelebration(starType));

        // Load first problem
        await platform.loadProblem();

        currentCartridgeId = cartridgeId;

      } catch (err) {
        console.error('Failed to load cartridge:', err);
        document.getElementById('cartridge-name').textContent = 'Error loading cartridge';
        document.getElementById('cartridge-desc').textContent = err.message;
      }
    }

    // ==================== EVENT HANDLERS ====================
    document.getElementById('btn-grade').addEventListener('click', async () => {
      if (platform) {
        await platform.grade();
      }
    });

    document.getElementById('btn-next').addEventListener('click', async () => {
      if (platform) {
        await platform.loadProblem();
      }
    });

    document.getElementById('btn-load-cartridge').addEventListener('click', () => {
      const select = document.getElementById('cartridge-select');
      loadCartridge(select.value);
    });

    // ==================== INIT ====================
    loadCartridge('lsrl-interpretation');
  </script>
</body>
</html>
